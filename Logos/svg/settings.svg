<svg fill="none" viewBox="0 0 500 120" width="500px" height="120px" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
                    font-family: "Lato", sans-serif;
                }

                .content {
                    background-color: #212121;
                }

                div {
                    color: white;
                }

                .flex {
                    display: flex;
                }

                .line,
                h1,
                h2,
                h3,
                p {
                    padding: 5px 5px;
                    margin: unset;
                }

                p {
                    color: white;
                    font-size: 1.4em;
                    padding-right: 10px;
                }

                /* Switch styling */
                label {
                    margin-left: auto;
                }

                /* The switch - the box around the slider */
                .switch {
                    position: relative;
                    display: inline-block;
                    width: 60px;
                    height: 34px;
                }

                /* Hide default HTML checkbox */
                .switch input {
                    opacity: 0;
                    width: 0;
                    height: 0;
                }

                /* The slider */
                .slider {
                    position: absolute;
                    cursor: pointer;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background-color: #ccc;
                    -webkit-transition: 0.4s;
                    transition: 0.4s;
                }

                .slider:before {
                    position: absolute;
                    content: "";
                    height: 26px;
                    width: 26px;
                    left: 4px;
                    bottom: 4px;
                    background-color: white;
                }

                input:checked+.slider {
                    background-color: #00a205;
                }

                input:checked+.slider:before {
                    -webkit-transform: translateX(26px);
                    -ms-transform: translateX(26px);
                    transform: translateX(26px);
                }

                .animation .slider:before {
                    animation: transform 4s infinite;
                }

                .animation input:checked+.slider {
                    animation: color 4s infinite;
                }

                @keyframes transform {
                    0% {
                        transform: translateX(0);
                    }

                    80% {
                        transform: translateX(0);
                    }

                    90% {
                        transform: translateX(26px);
                    }

                    100% {
                        transform: translateX(0);
                    }
                }

                @keyframes color {
                    0% {
                        background-color: #ccc;
                    }

                    80% {
                        background-color: #ccc;
                    }

                    90% {
                        background-color: #00a205;
                    }

                    100% {
                        background-color: #ccc;
                    }
                }

                .closeAnimation .slider:before {
                    animation: closeTransform 4s infinite;
                }

                .closeAnimation input:checked+.slider {
                    animation: colorasd 4s infinite;
                }

                @keyframes closeTransform {
                    0% {
                        transform: translateX(26px);
                    }

                    80% {
                        transform: translateX(26px);
                    }

                    90% {
                        transform: translateX(0);
                    }

                    100% {
                        transform: translateX(26px);
                    }
                }

                @keyframes colorasd {
                    0% {
                        background-color: #00a205;
                    }

                    80% {
                        background-color: #00a205;
                    }

                    90% {
                        background-color: #ccc;
                    }

                    100% {
                        background-color: #00a205;
                    }
                }

                /* Rounded sliders */
                .slider.round {
                    border-radius: 34px;
                }

                .slider.round:before {
                    border-radius: 50%;
                }

                hr {
                    margin: 0 5px;
                }
            </style>
            <div class="content">
                <hr />
                <div class="line flex">
                    <p>Skip Credits:</p>
                    <label class="switch animation">
                        <input type="checkbox" checked="true" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="line flex">
                    <p>Watch Credits:</p>
                    <label class="switch closeAnimation">
                        <input type="checkbox" checked="true" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <hr />
            </div>
        </div>
    </foreignObject>
</svg>